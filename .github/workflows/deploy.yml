name: deploy in EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: List jar after build
        run: ls -lh target/PeerCashproject-0.0.1-SNAPSHOT.jar

      - name: Verify JAR exists in target/
        run: |
          echo "ğŸ“ Verificando contenido de target/"
          ls -lh target/

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/PeerCashproject-0.0.1-SNAPSHOT.jar
          target: /opt/my-application/

      - name: Restart systemd service and verify deployment
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Verificando JAR desplegado:"
            ls -lh /opt/my-application/PeerCashproject-0.0.1-SNAPSHOT.jar

            echo "ğŸ” Reiniciando servicio..."
            sudo systemctl restart my-application.service

            echo "ğŸ“‹ Estado del servicio:"
            sudo systemctl status my-application.service --no-pager
