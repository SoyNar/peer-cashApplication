name: ğŸš€ Deploy PeerCashproject

on:
  push:
    branches: [main] # rama para producciÃ³n

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ“¤ Upload jar to EC2 home directory
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/PeerCashproject-0.0.1-SNAPSHOT.jar
          target: /home/${{ secrets.EC2_USER }}/

      - name: ğŸš€ Move JAR with sudo and restart service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Moviendo JAR con sudo..."
            sudo mv /home/${{ secrets.EC2_USER }}/PeerCashproject-0.0.1-SNAPSHOT.jar /opt/my-application/

            echo "ğŸ” Reiniciando servicio..."
            sudo systemctl restart my-application.service || { echo 'âŒ Error al reiniciar el servicio'; exit 1; }

            echo "ğŸ“‹ Estado del servicio:"
            sudo systemctl status my-application.service --no-pager || { echo 'âŒ Error al obtener el estado del servicio'; exit 1; }
